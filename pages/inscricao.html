<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Inscrição</title>
</head>
<body class="page-container">
    
    <div id="sidebar-container"></div>

    <main class="content-area">
        
        <div id="header-container"></div>
        
        <div class="p-4 md:p-8">
            <div class="max-w-2xl mx-auto card-panel"> <div class="bg-indigo-900 p-8 text-white text-center relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-2">Formulário de Inscrição</p>
                        <h1 id="titulo-evento" class="text-2xl md:text-3xl font-black mb-2">Carregando...</h1>
                        <p id="info-evento" class="text-indigo-100 text-sm flex justify-center items-center gap-2">
                            </p>
                    </div>
                    <div class="absolute top-0 left-0 w-full h-full bg-indigo-800 opacity-20 transform -skew-y-6 scale-150 origin-bottom-left"></div>
                </div>

                <div class="p-8">
                    <form id="form-auto-inscricao" class="space-y-5">
                        
                        <div class="space-y-1">
                            <label class="label-std">Seu Nome Completo</label>
                            <input name="nome" required placeholder="Digite seu nome" class="input-std">
                        </div>

                        

                        <div class="grid grid-cols-1 gap-4">
                            <div class="space-y-1">
                                <label class="label-std">WhatsApp / Telefone</label>
                                <input name="telefone" required placeholder="(00) 90000-0000" class="input-std">
                            </div>
                            <div class="space-y-1">
                                <label class="label-std">E-mail (Opcional)</label>
                                <input name="email" type="email" placeholder="seu@email.com" class="input-std">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary mt-4">
                            Confirmar Minha Presença
                        </button>

                        <p class="text-center text-xs text-slate-400 mt-4">
                            Ao se inscrever, você concorda em compartilhar seus dados com a organização do evento.
                        </p>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-6">
                 <a href="../index.html" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Voltar para a Agenda</a>
            </div>
        </div>
    </main>

    <script>
        function mascaraCPF(i){
            var v = i.value;
            if(isNaN(v[v.length-1])){ 
               i.value = v.substring(0, v.length-1);
               return;
            }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>
    
    <script type="module" src="../index.js"></script>
    <script type="module" src="./inscricao.js"></script>

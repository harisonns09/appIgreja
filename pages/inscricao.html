<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Inscrição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">
    
    <div id="sidebar-container"></div>

    <main class="flex-1 overflow-y-auto flex flex-col">
        
        <div id="header-container"></div>
        
        <div class="p-4 md:p-8">
            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                
                <div class="bg-indigo-900 p-8 text-white text-center relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-2">Formulário de Inscrição</p>
                        <h1 id="titulo-evento" class="text-2xl md:text-3xl font-black mb-2">Carregando...</h1>
                        <p id="info-evento" class="text-indigo-100 text-sm flex justify-center items-center gap-2">
                           </p>
                    </div>
                    <div class="absolute top-0 left-0 w-full h-full bg-indigo-800 opacity-20 transform -skew-y-6 scale-150 origin-bottom-left"></div>
                </div>

                <div class="p-8">
                    <form id="form-auto-inscricao" class="space-y-5">
                        
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Seu Nome Completo</label>
                            <input name="nome" required placeholder="Digite seu nome" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-indigo-500 bg-slate-50 focus:bg-white transition-all">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase">CPF</label>
                                <input name="cpf" required placeholder="000.000.000-00" oninput="mascaraCPF(this)" maxlength="14" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-indigo-500 bg-slate-50 focus:bg-white transition-all">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase">Data Nasc.</label>
                                <input name="dataNascimento" type="date" required class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-indigo-500 bg-slate-50 focus:bg-white transition-all">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 gap-4">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase">WhatsApp / Telefone</label>
                                <input name="telefone" required placeholder="(00) 90000-0000" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-indigo-500 bg-slate-50 focus:bg-white transition-all">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase">E-mail (Opcional)</label>
                                <input name="email" type="email" placeholder="seu@email.com" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-indigo-500 bg-slate-50 focus:bg-white transition-all">
                            </div>
                        </div>

                        <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 flex justify-center items-center gap-2 mt-4 transform hover:-translate-y-0.5">
                            Confirmar Minha Presença
                        </button>

                        <p class="text-center text-xs text-slate-400 mt-4">
                            Ao se inscrever, você concorda em compartilhar seus dados com a organização do evento.
                        </p>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-6">
                 <a href="../index.html" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Voltar para a Agenda</a>
            </div>
        </div>
    </main>

    <script>
        function mascaraCPF(i){
            var v = i.value;
            if(isNaN(v[v.length-1])){ 
               i.value = v.substring(0, v.length-1);
               return;
            }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>
    
    <script type="module" src="../index.js"></script>
    <script type="module" src="./inscricao.js"></script>
</body>
</html>

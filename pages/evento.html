<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Eventos</title>
</head>

<body class="page-container">
    <div id="sidebar-container"></div>

    <main class="content-area">
        <div id="header-container"></div>

        <div class="p-8">
            <div class="max-w-xl mx-auto card-std">

                <div class="flex justify-between items-center mb-6">
                    <h3 id="form-title" class="text-xl font-bold text-slate-800">Novo Evento</h3>
                    <a href="eventos.html" class="text-sm text-indigo-600 hover:underline font-medium">Voltar</a>
                </div>

                <form id="form-evento" class="space-y-4">
                    <input type="hidden" name="id">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="label-std">Nome do Evento</label>
                            <input name="nomeEvento" required placeholder="Ex: Culto de Jovens" class="input-std">
                        </div>
                        <div class="space-y-1">
                            <label class="label-std">Ministério Responsável</label>
                            <select name="ministerioResponsavel" id="select-ministerio" class="input-std" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="label-std">Descrição</label>
                        <input name="descricao" required placeholder="Detalhes do evento..." class="input-std">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="label-std">Data</label>
                            <input name="dataEvento" type="date" required class="input-std">
                        </div>
                        <div class="space-y-1">
                            <label class="label-std">Horário</label>
                            <input name="horario" type="time" required class="input-std">
                        </div>
                    </div>

                    <button type="submit" id="btn-submit" class="btn-primary mt-6">
                        Salvar Evento
                    </button>
                </form>
                <div id="container-inscritos" class="mt-10 pt-8 border-t border-slate-100 hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-lg text-slate-800">Pessoas Inscritas</h3>
                        <span id="contador-inscritos"
                            class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </div>

                    <div class="overflow-x-auto rounded-xl border border-slate-200">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                                <tr>
                                    <th class="px-4 py-3">Nome</th>
                                    <th class="px-4 py-3">Telefone</th>
                                    <th class="px-4 py-3">Email</th>
                                </tr>
                            </thead>
                            <tbody id="lista-inscritos" class="divide-y divide-slate-100 bg-white">
                            </tbody>
                        </table>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../index.js"></script>
    <script type="module" src="./eventos.js"></script>
</body>

</html>

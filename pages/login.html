<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
<body class="bg-slate-50 h-screen flex items-center justify-center">
    
    <div class="card-std w-full max-w-md shadow-xl border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-indigo-900">Eclésia</h1>
            <p class="text-slate-400 text-sm">Sistema de Gestão de Membros</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="label-std">Login</label>
                <input type="text" name="login" required placeholder="admin" class="input-std">
            </div>
            
            <div>
                <label class="label-std">Senha</label>
                <input type="password" name="password" required placeholder="••••••" class="input-std">
            </div>

            <button type="submit" class="btn-primary mt-6">
                Entrar no Sistema
            </button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>

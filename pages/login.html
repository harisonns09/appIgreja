<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-indigo-900">Eclésia</h1>
            <p class="text-slate-400 text-sm">Sistema de Gestão de Membros</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Login</label>
                <input type="text" name="login" required placeholder="admin" 
                    class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500 focus:bg-white transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Senha</label>
                <input type="password" name="password" required placeholder="••••••" 
                    class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500 focus:bg-white transition-all">
            </div>

            <button type="submit" 
                class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 mt-2">
                Entrar no Sistema
            </button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>

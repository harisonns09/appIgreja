
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">
    <div id="sidebar-container"></div>
    <main class="flex-1 overflow-y-auto flex flex-col">
        <div id="header-container"></div>
        <div class="p-8">
            <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-sm border">
                <h3 class="text-xl font-bold mb-6">Formulário de Cadastro</h3>
                <form id="add-member-form" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Nome Completo</label>
                        <input name="nome" required placeholder="Ex: João da Silva" class="w-full px-4 py-3 border rounded-xl outline-indigo-500 bg-slate-50">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Data de Nascimento</label>
                            <input name="dataNascimento" type="date" required class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Telefone</label>
                            <input name="telefone" required placeholder="(00) 00000-0000" class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500">
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">E-mail</label>
                        <input name="email" type="email" required placeholder="exemplo@email.com" class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Ministério</label>
                            <select name="ministerio" class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500">
                                <option value="Louvor">Louvor</option>
                                <option value="Infantil">Infantil</option>
                                <option value="Jovens">Jovens</option>
                                <option value="Intercessão">Intercessão</option>
                                <option value="Nenhum">Nenhum</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Status</label>
                            <select name="status" class="w-full px-4 py-3 border rounded-xl bg-slate-50 outline-indigo-500">
                                <option value="Membro">Membro</option>
                                <option value="Visitante">Visitante</option>
                                <option value="Líder">Líder</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 mt-4">
                        Salvar
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../index.js"></script>
</body>
</html>

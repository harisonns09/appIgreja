
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">
    <div id="sidebar-container"></div>
    <main class="flex-1 overflow-y-auto flex flex-col">
        <div id="header-container"></div>
        <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="stat-cards">
                <!-- Preenchido via JS -->
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-lg mb-6">Últimos Membros Cadastrados</h3>
                    <div id="recent-members-list" class="space-y-4">
                        <p class="text-slate-400 text-sm">Sincronizando com o servidor...</p>
                    </div>
                </div>
                <div class="bg-indigo-900 text-white p-6 rounded-2xl flex flex-col justify-between shadow-xl">
                    <div>
                        <h3 class="font-bold text-lg mb-4">Novo Membro?</h3>
                        <p class="text-indigo-200 text-sm mb-6">Mantenha os registros atualizados para uma melhor gestão da sua congregação.</p>
                    </div>
                    <a href="novomembro.html" class="w-full py-3 bg-white text-indigo-900 rounded-xl font-bold hover:bg-indigo-50 transition-colors text-center shadow-lg">Cadastrar Agora</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>

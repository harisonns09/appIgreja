
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclésia - Membros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">
    <div id="sidebar-container"></div>
    <main class="flex-1 overflow-y-auto flex flex-col">
        <div id="header-container"></div>
        <div class="p-8">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                        <tr>
                            <th class="px-6 py-4">Membro</th>
                            <th class="px-6 py-4">Ministério</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="full-members-list" class="divide-y divide-slate-100 text-sm">
                        <!-- Preenchido via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
